<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Sapper The Game</title>
</head>
    <body>
        <div class="container">
            <div class="game-container">
                <section class="game-state">
                    <div class="time"></div>
                    <div class="emoji"></div>
                    <div class="bomb-counter"></div>
                </section>
                <section class="game-field">
                    <div class="game-field-item"></div>
                    <div class="game-field-item_empty"></div>
                    <div class="game-field-item_red-flag"></div>
                    <div class="game-field-item_question"></div>
                    <div class="game-field-item_question-empty"></div>
                    <div class="game-field-item_bomb"></div>
                    <div class="game-field-item_bomb-red"></div>
                    <div class="game-field-item_bomb-cross"></div>
                    <div class="game-field-item_one"></div>
                    <div class="game-field-item_two"></div>
                    <div class="game-field-item_three"></div>
                    <div class="game-field-item_four"></div>
                    <div class="game-field-item_five"></div>
                    <div class="game-field-item_six"></div>
                    <div class="game-field-item_seven"></div>
                    <div class="game-field-item_eight"></div>

                </section>
            </div>
        </div>
    </body>

</html>
